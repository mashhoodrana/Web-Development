<html>
    <head>
        <title>Formatting tags</title>
    </head>

    <body>
        <p>This paragraph is for formatting tags</p>
        <p><b>Muhammad Mashhood Rana,</b></p>
        <p><strong>who is </strong></p>
        <p><i>a student of Computer Science at</i></p>
        <p><em>Institute of Space Technology</em></p>
        <p><small>He's from Punjab.</small></p>
        <p>A good <mark>Football</mark> player.</p>
        <p>He loves to play <del>cricket</del> Football.</p>
        <p>He loves to play <del>cricket</del><u> Football.</u></p>



    </body>
</html>
